<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <title>I Do | Contact</title>
    </head>

    <body>
        <div class="top-left-title">I Do | Greater Boston Wedding Planning</div>

        <div class="nav">
            <ul id="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

        <div id='banner'>Contact</div>

        <h3>Interested? Fill out this form to book a free phone consultation!</h3>
        <p>Please allow us three business days to respond.</p>

        <img src="images/contact.jpg" id="contact-img">

        <form action='#' method='get'>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <br />
            <br />
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br />
            <br />
            
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone">
            <br />
            <br />
            
            <label for="wedding_date">Wedding Date:</label>
            <input type="date" name="wedding_date" id="wedding_date">
            <br />
            <br />
            
            <label for="guest_count">Estimated Guest Count:</label>
            <input type="number" name="guest_count" id="guest_count">
            <br />
            <br />
            
            <label for="max_budget">Maximum Budget:</label>
            <input type="text" name="max_budget" id="max_budget">
            <br />
            <br />
            
            <label>Package Type:</label>
            <input type="radio" name="package_type" value="partial" id="partial"><label for="partial">Partial</label>
            <input type="radio" name="package_type" value="full" id="full"><label for="full">Full</label>
            <input type="radio" name="package_type" value="unsure" id="unsure"><label for="unsure">Still deciding!</label>
            <br />
            <br />
            
            <input type="submit" value="Submit!">
            <br />
            <br />
        </form>
        
        <footer>
            <p>&copy; 2025 I Do. All rights reserved.</p>
        </footer>
    </body>
</html>
